<head>
  <title>HIPAA-audit-logger</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  <form class="new-log">
    <input type="text" name="text" placeholder="eventType">
    <button>Submit</button>
  </form>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
