<template name="hipaaLog">
  <p>Must be logged in as Admin</p>
  {{#if isInRole 'admin'}}
    <p>Log populates here</p>
    {{#each log}}
      {{timestamp}}
      <br>
      {{type}}
      {{userId}}
      {{userName}}
      {{recordId}}
      {{collectionName}}
      {{message}}
      {{residentId}}

      <br>
      <br>
    {{/each}}
  {{/if}}
</template>
